  <title>Budgety</title>

<body>

  <div class="top">
    <div class="budget mx-auto pb-5">
      <div class="budget__title mt-3 mb-0">
        <h1>Monthly Budget</h1>
        <span class="budget__title--month text-dark">%Month%</span>
      </div>

      <div class="budget__value mr-2 mt-3">+ 2,345.64</div>

      <div class="budget__income clearfix">
        <div class="budget__income--text">Income</div>
        <div class="right">
          <div class="budget__income--value">+ 4,300.00</div>
          <div class="budget__income--percentage">&nbsp;</div>
        </div>
      </div>

      <div class="budget__expenses clearfix">
        <div class="budget__expenses--text">Expenses</div>
        <div class="right clearfix">
          <div class="budget__expenses--value">- 1,954.36</div>
          <div class="budget__expenses--percentage">45%</div>
        </div>
      </div>
    </div>
  </div>



  <div class="bottom">
    <div class="add text-center">
      <input type="text" class="add__description mb-2" placeholder="Add description">
      <br />
      <select class="add__type">
        <option value="inc" selected>+ </option>
        <option value="exp">-</option>
      </select>

      <input type="number" class="add__value" placeholder="Value">
      <button class="add__btn btn"><i class="fas fa-arrow-circle-right"></i></button>
    </div>

    <div class="container clearfix">
      <div class="row">
        <div class="col-12 col-md-6 p-0">
          <div class="income">
            <h2 class="icome__title p-3 mt-4 bg-customGreen">Income <i class="fas fa-plus-circle"></i></h2>

            <div class="income__list">

                            </div>
                            -->

            </div>
          </div>
        </div>

        <div class="col-12 col-md-6 p-0">
          <div class="expenses">
            <h2 class="expenses__title p-3 mt-2 mt-md-4 ml-md-3 bg-customRed">Expenses <i class="fas fa-minus-circle"></i></h2>

            <div class="expenses__list ml-md-3">
